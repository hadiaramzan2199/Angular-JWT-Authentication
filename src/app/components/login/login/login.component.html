<!-- login.component.html -->

<style>
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 98vh;
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../assets/background.png');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .login-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-form h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .login-form input {
    width: 250px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .login-form button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #45a049;
  }
</style>

<div class="login-container">
  <div class="login-form">
    <h1>Login Form</h1>
    <form (submit)="login()">
      <div *ngIf="error" class="error">{{ error }}</div>
      <div class="form-group pt-3">
        <div class="input-field">
          <span class="fa fa-user p-2"></span>
          <input type="text" placeholder="Username" [(ngModel)]="credentials.username" name="username">
        </div>
      </div>
      <div class="form-group pt-3">
        <div class="input-field">
          <span class="fa fa-lock px-2"></span>
          <input type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
    </form>
  </div>
</div>
